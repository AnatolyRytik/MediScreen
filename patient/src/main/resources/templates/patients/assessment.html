<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Patient Assessment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: white;">
    <div class="container">
        <a class="navbar-brand text-info d-block" style="text-decoration: none;" th:href="@{/patients/all}">Return to patient list</a>
        <a class="navbar-brand text-info d-block" style="text-decoration: none;" th:href="@{/patient/{patientId}(patientId=${patientId})}">Return to Patient</a>
    </div>
</nav>
<br>
<div class="container">
    <h2>Patient Assessment</h2>
    <p>Patient First Name: <span th:text="${patient.firstName}"></span></p>
    <p>Patient Last Name: <span th:text="${patient.lastName}"></span></p>
    <p>Patient Birth Date: <span th:text="${patient.birthDate}"></span></p>
    <p>Patient Gender: <span th:text="${patient.gender}"></span></p>
    <p>Patient Age: <span th:text="${patientReport.age}"></span> years old</p>
    <p>Patient Risk Level: <span th:text="${patientReport.riskLevel}"></span></p>
</div>
</body>
</html>
