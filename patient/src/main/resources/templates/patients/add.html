<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link th:href="@{/css/stylepages.css}" rel="stylesheet">
</head>
<body>
<!-- create navigation bar on top: Bootstrap 4.3.1 Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">MediScreen</a>
    </div>
</nav>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2>Add Patient</h2>
            <form th:action="@{/patients/add}" method="post" th:object="${patientDto}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                           placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                           placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" class="form-control" th:value="*{birthDate}" name="birthDate" id="birthDate" required>
                    <script>
                            var currentDate = new Date().toISOString().split("T")[0];
                            document.getElementById("birthDate").setAttribute("max", currentDate);
                    </script>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" th:required="required">
                        <option value="M" th:selected="${patientDto.gender == 'M'}">Male</option>
                        <option value="F" th:selected="${patientDto.gender == 'F'}">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}"
                           placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"  th:value="*{phoneNumber}" pattern="[0-9+-]+">
                </div>
                <button type="submit" class="btn btn-primary">Add Patient</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
